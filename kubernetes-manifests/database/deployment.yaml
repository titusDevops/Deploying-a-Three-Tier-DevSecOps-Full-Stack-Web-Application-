apiVersion: apps/v1
kind: Deployment
metadata: 
  namespace: three-tier
  name: postgres
spec: 
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels: 
        app: postgres
    spec: 
      containers:
      - name: postgres
        image: postgres:latest
        ports:
        - containerPort: 5432
        env: 
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: postgres-sec
                key: username
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-sec
                key: password
          - name: POSTGRES_DB
            value: mydatabase
        volumeMounts:
          - name: postgres-volume
            mountPath: /var/lib/postgresql/data
      volumes: 
      - name: postgres-volume
        persistentVolumeClaim:
          claimName: postgres-volume-claim
